<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- CSS Reset -->
    <!-- ========================= -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Meta Tags -->
    <!-- ========================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <!-- ========================= -->
    <title>Fire Train</title>

    <!-- Materialized CDN -->
    <!-- ========================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!-- CSS Stylesheet -->
    <!-- ========================= -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery CDN -->
    <!-- ========================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Moment.js CDN -->
    <!-- ========================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

</head>

<body style="background-image: url(assets/images/train.jpg); background-size: cover;">

    <!-- Container DIV -->
    <!-- ========================= -->    
    <div class="container">
    

        <!-- Page Layout -->
        <!-- ========================= -->
        <br><br><br>
        <div class="row" id="secOne">
        
            <!-- Content -->
            <!-- ========================= -->
            <div class="col s12" id="content">
                <div class="card grey lighten-5">
                    <div class="card-panel red darken-1">CURRENT TRAIN SCHEDULE</div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <table id="table">
                                <thead id="tHead">
                                    <tr>
                                        <th>Train Name:</th>
                                        <th>Destination:</th>
                                        <th>Frequency (mins):</th>
                                        <th>Next Arrival:</th>
                                        <th>Minutes Away:</th>
                                    </tr>
                                </thead>
                                <tbody id="tBody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card grey lighten-5">
                    <div class="card-panel red darken-1">ADD TRAIN</div>
                    <div class="card-content">
                        <br>
                        <input id="trainName" type="text" class="validate">
                        <label for="trainName">Train Name:</label>
                        <br>
                        <input id="destination" type="text" class="validate">
                        <label for="destination">Destination:</label>
                        <br>
                        <input id="firstTrain" type="text" class="validate">
                        <label for="firstTrain">First Train Time (HH:mm - military time):</label>
                        <br>
                        <input id="frequency" type="text" class="validate">
                        <label for="frequency">Frequency (mins):</label>
                        <br><br><br>
                        <button class="btn waves-effect waves-light red darken-1" id="submitBtn" type="submit" name="action">Submit</button>
                        <br>
                    </div>
                </div>
            </div>
        
            <!-- END Page Layout -->
            <!-- ========================= -->
        </div>

        
    <!-- Container END -->
    <!-- ========================= -->
    </div>
    
    <!-- Firebase CDN -->
    <!-- ========================= -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

    <!-- Materialized JS/JQ CDN -->
    <!-- ========================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JavaScript Link -->
    <!-- ========================= -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
